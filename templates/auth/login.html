<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Â· SUSetec</title>

  <!-- Bootstrap & optional icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
  <script src="https://kit.fontawesome.com/f30f0231eb.js" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100">

  {% include "Layout/navbar.html" %}

  <main class="container py-5 flex-fill">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <h1 class="mb-3">Admin Login</h1>

        {% with msgs = get_flashed_messages(with_categories=true) %}
          {% if msgs %}
            {% for cat, msg in msgs %}
              <div class="alert alert-{{ 'success' if cat=='success' else 'danger' }}">{{ msg }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="post" action="{{ url_for('auth.login') }}" class="card p-3 shadow-sm">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input name="username" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Sign in</button>
            <a class="btn btn-outline-secondary" href="{{ url_for('home.home') }}">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
