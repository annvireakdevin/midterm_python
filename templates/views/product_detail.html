<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Detail</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    .product-image {
      max-width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .price { font-weight: 700; font-size: 1.8rem; }
    .rating-badge {
      font-size: 1rem; font-weight: 600; padding: 0.4em 0.7em; border-radius: 0.4rem;
    }
    .btn-back, .btn-add-cart { min-width: 140px; }
  </style>
</head>
<body>
  <div id="app">
    {% include 'layout/navbar.html' %}

    <!-- Product Detail Section -->
    <div class="container" style="margin: 100px auto;">
      <div class="row g-4">
        <div class="col-12 col-md-6 text-center">
          <img :src="product.image" :alt="product.title" class="product-image" />
        </div>

        <div class="col-12 col-md-6">
          <h2 class="mb-2">{{ product.title }}</h2>
          <p class="text-muted fst-italic">{{ product.category }}</p>
          <h4 class="text-success price mb-3">${{ product.price }}</h4>

          <div class="mb-3">
            <span class="badge bg-warning text-dark rating-badge">
              <i class="bi bi-star-fill me-1"></i> {{ product.rating.rate }}
            </span>
            <small class="text-muted">({{ product.rating.count }} reviews)</small>
          </div>

          <p>{{ product.description }}</p>

          <div class="d-flex gap-3 mt-4">
            <a href="/product" class="btn btn-outline-secondary btn-back">
              <i class="bi bi-arrow-left-circle me-2"></i> Back to Products
            </a>
            <button class="btn btn-success btn-add-cart" @click="addToCart(product)">
              <i class="bi bi-cart-plus me-2"></i> Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    {% include 'layout/footer.html' %}
  </div>

  <!-- Scripts -->
  <script>
    // Server passes the product from SQLite already shaped like FakeStore
    const productData = {{ product|tojson|safe }};

    // Helpers so cart only stores {id, quantity}
    function readCart() {
      const raw = JSON.parse(localStorage.getItem('cart_list') || '[]');
      return raw.map(x => ({ id: Number(x.id), quantity: Number(x.quantity || 1) }))
                .filter(x => Number.isFinite(x.id) && x.id > 0 && x.quantity > 0);
    }
    function writeCart(cart) {
      localStorage.setItem('cart_list', JSON.stringify(cart));
    }

    const app = Vue.createApp({
      data() {
        return {
          product: productData,
          cart: [],
          cartCount: 0
        };
      },
      mounted() {
        this.loadCart();
      },
      methods: {
        loadCart() {
          this.cart = readCart();
          this.updateCartCount();
        },
        addToCart(product) {
          // Only keep id + quantity in localStorage (prices/titles come from DB later)
          let cart_list = JSON.parse(localStorage.getItem('cart_list') || '[]');
  const i = cart_list.findIndex(p => p.id === item.id);
  if (i !== -1) cart_list[i].quantity += 1;
  else cart_list.push({ id: item.id, title: item.title, price: +item.price || 0, image: item.image || '', quantity: 1 });

  localStorage.setItem('cart_list', JSON.stringify(cart_list));
  window.dispatchEvent(new Event('cart-changed'));

          Swal.fire({
            icon: 'success',
            title: `"${product.title}" added to cart!`,
            showConfirmButton: false,
            timer: 1500
          });
        },
        updateCartCount() {
          this.cartCount = this.cart.reduce((sum, item) => sum + item.quantity, 0);
        }
      }
    });

    app.mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
