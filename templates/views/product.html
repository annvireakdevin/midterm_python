<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    /* ...your previous custom CSS here... */
    body {
      background: linear-gradient(to right, #fceabb, #f8b500);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .product-card {
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .product-card:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
    }
    .product-image {
      height: 260px;
      object-fit: contain;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      background-color: #fff8e1;
      padding: 1.5rem;
      width: 100%;
    }
    .card-body {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 1.75rem;
    }
    .card-title {
      font-weight: bold;
      font-size: 1.4rem;
      color: #1e293b;
      margin-bottom: 0.75rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .card-text {
      flex-grow: 1;
      color: #374151;
      font-size: 1rem;
      margin-bottom: 1rem;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }
    .category-text {
      display: inline-block;
      background-color: #e0f2fe;
      color: #0369a1;
      font-size: 0.85rem;
      font-weight: 600;
      padding: 4px 10px;
      border-radius: 20px;
      margin-bottom: 1rem;
    }
    .price {
      font-size: 1.75rem;
      font-weight: 700;
      color: #b91c1c;
      background-color: #fee2e2;
      padding: 0.4rem 1rem;
      display: inline-block;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    .rating {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      font-size: 0.95rem;
      color: #f59e0b;
    }
    .rating .reviews {
      color: #4b5563;
      margin-left: 0.5rem;
      font-size: 0.85rem;
    }
    .btn-add-cart {
      background-color: #10b981;
      color: #fff;
      border-radius: 50px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      padding: 0.5rem 1.5rem;
      border: none;
    }
    .btn-add-cart:hover {
      background-color: #059669;
      color: #e0f2f1;
    }
    .card-footer {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }
  </style>
</head>
<body>



<div id="app">
{% include 'layout/navbar.html' %}
  <main class="container my-5">
    <div class="row g-4">
      {% raw %}
      <div class="col-12 col-sm-6 col-md-4 col-lg-4" v-for="item in products" :key="item.id">
        <div class="card product-card h-100">
          <img :src="item.image" :alt="item.title" class="product-image" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title" :title="item.title">{{ item.title }}</h5>
            <p class="category-text">{{ item.category }}</p>
            <p class="card-text" :title="item.description">{{ item.description }}</p>
            <div class="price">$ {{ item.price }}</div>
            <div class="rating">
              <i class="bi bi-star-fill"></i> {{ item.rating.rate }}
              <span class="reviews">({{ item.rating.count }} reviews)</span>
            </div>
            <div class="card-footer mt-auto">
              <button class="btn btn-add-cart" @click="addToCart(item)">
                Add to Cart
              </button>
              <a class="btn btn-outline-primary" :href="`/product_detail/${item.id}`">
                View Product
              </a>
            </div>
          </div>
        </div>
      </div>
      {% endraw %}
    </div>
  </main>
</div>


  <script>
  // pass products from Flask to Vue
  const productsData = {{ products|tojson|safe }};

  const app = Vue.createApp({
    data() {
      return {
        products: productsData,
        cartCount: 0
      };
    },
    mounted() {
      this.updateCartCount();
      // keep badge in sync if another tab changes the cart
      window.addEventListener('storage', this.updateCartCount);
    },
    methods: {
      addToCart(item) {
        const cart_list = JSON.parse(localStorage.getItem('cart_list') || '[]');

        const id = item.id;
        const title = item.title || 'Unknown';
        const price = Number(item.price) || 0;
        const image = item.image || '';

        const idx = cart_list.findIndex(p => p.id === id);
        if (idx !== -1) {
          cart_list[idx].quantity += 1;
        } else {
          cart_list.push({ id, title, price, image, quantity: 1 });
        }

        localStorage.setItem('cart_list', JSON.stringify(cart_list));

        // update this page's counter
        this.updateCartCount();

        // notify navbar to refresh its badge
        window.dispatchEvent(new Event('cart-changed'));
        if (typeof window.updateCartBadge === 'function') window.updateCartBadge();

        // toast
        if (window.Swal) {
          Swal.fire({
            position: 'center',
            icon: 'success',
            title: `"${title}" added to cart`,
            showConfirmButton: false,
            timer: 1500
          });
        }
      },

      updateCartCount() {
        const cart = JSON.parse(localStorage.getItem('cart_list') || '[]');
        this.cartCount = cart.reduce((total, item) => total + (item.quantity || 0), 0);
      }
    }
  });

  app.mount('#app');
</script>


  {% include 'layout/footer.html' %}
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
